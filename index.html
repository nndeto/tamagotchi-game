<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Tamagotchi Game</title>
</head>
<body>
    <h1 id="welcome-message"></h1>
    <div class = "alt-display-messages">
        <img class = "mascot" src = "img/tiny-mascot-one.jpeg" alt="tiny sailor moon"/>
        <div class = "baby-speech-bubble"></div>
        <div class = "baby-speech-bubble-two"></div>
        <div class = "speech-bubble"></div>
    </div>
    <div class = "stats">
        <p id = "hunger"></p>
        <p id = "bored"></p>
        <p id = "tired"></p>
        <p id = "love"></p>
        <p id = "current-age"></p>
        <p id = "status"></p>
    </div>
    <div class = "my-game"></div>
        <div class = "tamagotchi-body">
            <div class = "tamagotchi-screen"></div>
            <div class = "game-buttons">
                <button id = "feed">Feed</button>
                <button id = "play">Play</button>
                <button id = "sleep">Sleep</button>
            </div>
        </div>
        <div class = "button-position"></div>
            <button id = "start" >Start Game</button>
        </div>
    </div>
</body>
</html>
